<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Website/css/questionnaire.css">
    <script type="module" src="/Website/js/questionnaire.js" defer></script>
    <script src="/Website/js/front_end_api_code.js"></script>
    <title>Questionnaire</title>
</head>
<body>
    <div class="navbar">
        <button class="no-hover">Proof by Unpublished Paper</button>
        <div class="right-buttons">
            <button onclick="location.href='main_page.html'">Main Page</button>
            <button onclick="location.href='resources_video.html'">Resource</button>
            <button onclick="location.href='math_model.html'">Math Model</button>
            <button onclick="location.href='contact.html'">Contact Us</button>
            <button class="login-button" onclick="location.href='login.html'">Login</button>
        </div>
    </div>
        
    <!-- Questionnaire Form -->
    <div class="questionnaire-container">
        <h1>Questionnaire</h1>
        <form id="questionnaireForm">
            <!-- Sleep Quality -->
            <div class="question-box">
                <label for="sleep_quality">1. How would you rate your sleep quality? (1 - Worst, 5 - Best)</label><br>
                <select id="sleep_quality" name="sleep_quality" required>
                    <option value="" disabled selected>Select a rating (1-5)</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br><br>
            </div>

            <!-- Academic Performance -->
            <div class="question-box">
                <label for="academic_performance">2. How would you rate your academic performance? (1 - Worst, 5 - Best)</label><br>
                <select id="academic_performance" name="academic_performance" required>
                    <option value="" disabled selected>Select a rating (1-5)</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br><br>
            </div>
            
            <!-- Study Load -->
            <div class="question-box">
                <label for="study_load">3. How would you rate your study load? (1 - Worst, 5 - Best)</label><br>
                <select id="study_load" name="study_load" required>
                    <option value="" disabled selected>Select a rating (1-5)</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br><br>
            </div>
            
            <!-- Extracurricular Activities -->
            <div class="question-box">
                <label for="extracurricular_activities">4. How would you rate your engagement in extracurricular activities? (1 - Worst, 5 - Best)</label><br>
                <select id="extracurricular_activities" name="extracurricular_activities" required>
                    <option value="" disabled selected>Select a rating (1-5)</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br><br>
            </div>
            
            <input  id="submitButton" type="submit" value="Submit">
        </form>
    </div>

    <!-- test purpose -->
    <!-- Results Container -->
     <div id="results" class="results-container">
        <!-- This is where your API results or messages will be displayed -->
    </div>
</body>
</html>
