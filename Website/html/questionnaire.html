<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Website/css/questionnaire.css">
    <script type="module" src="/Website/js/questionnaire.js" defer></script> <!-- Import the questionnaire script -->
    <title>Questionnaire</title>
</head>
<body>
    <div class="navbar">
        <button class="no-hover">Proof by Unpublished Paper</button>
        <div class="right-buttons">
            <button onclick="location.href='main_page.html'">Main Page</button>
            <button onclick="location.href='comparison.html'">Comparison</button>
            <button onclick="location.href='resources_video.html'">Resource</button>
            <button onclick="location.href='history_tracker.html'">History Tracker</button>
            <button onclick="location.href='math_model.html'">Math Model</button>
            <button onclick="location.href='contact.html'">Contact Us</button>
            <button class="login-button">Login</button>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDcuafGs8GQeW0yR72Xd_EGmCF8mNUXxtM",
            authDomain: "nathack2024.firebaseapp.com",
            projectId: "nathack2024",
            storageBucket: "nathack2024.firebasestorage.app",
            messagingSenderId: "832945385242",
            appId: "1:832945385242:web:97ce2f0c2625cf8b2186a3"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
    
        // Select the login button
        const loginButton = document.querySelector('.login-button');
    
        // Update the login button based on authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is logged in
                loginButton.textContent = "Logined";
                loginButton.style.backgroundColor = "#f6f4d2";
                loginButton.onclick = async () => {
                    await signOut(auth);
                    alert("Logged out successfully!");
                    loginButton.textContent = "Login";
                    loginButton.style.backgroundColor = "";
                    window.location.href = "login.html"; // Redirect to login page
                };
            } else {
                // User is not logged in
                loginButton.textContent = "Login";
                loginButton.onclick = () => window.location.href = "login.html";
            }
        });
    </script>
    
        
    <!-- Questionnaire Form -->
    <div class="questionnaire-container">
        <h1>Questionnaire</h1>
        <form id="questionnaireForm">
            <!-- Sleep Quality -->
            <div class="question-box">
                <label for="sleep_quality">1. How would you rate your sleep quality? (1 - Worst, 5 - Best)</label><br>
                <select id="sleep_quality" name="sleep_quality" required>
                    <option value="" disabled selected>Select a rating (1-5)</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br><br>
            </div>

            <!-- Academic Performance -->
            <div class="question-box">
                <label for="academic_performance">2. How would you rate your academic performance? (1 - Worst, 5 - Best)</label><br>
                <select id="academic_performance" name="academic_performance" required>
                    <option value="" disabled selected>Select a rating (1-5)</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br><br>
            </div>
            
            <!-- Study Load -->
            <div class="question-box">
                <label for="study_load">3. How would you rate your study load? (1 - Worst, 5 - Best)</label><br>
                <select id="study_load" name="study_load" required>
                    <option value="" disabled selected>Select a rating (1-5)</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br><br>
            </div>
            
            <!-- Extracurricular Activities -->
            <div class="question-box">
                <label for="extracurricular_activities">4. How would you rate your engagement in extracurricular activities? (1 - Worst, 5 - Best)</label><br>
                <select id="extracurricular_activities" name="extracurricular_activities" required>
                    <option value="" disabled selected>Select a rating (1-5)</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br><br>
            </div>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
