<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Website/css/questionnaire.css">
    <script type="module" src="/Website/js/questionnaire.js" defer></script>
    <title>Questionnaire</title>
</head>
<body>
    <!-- Questionnaire Form -->
    <div class="questionnaire-container">
        <h1>Questionnaire</h1>
        <form id="questionnaireForm">
            
            <!-- Sleep Quality -->
            <div class="question-box">
                <label for="sleep_quality">1. How would you rate your sleep quality? (1 - Worst, 5 - Best)</label><br>
                <select id="sleep_quality" name="sleep_quality" required>
                    <option value="" disabled selected>Select a rating (1-5)</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br><br>
            </div>

            <!-- Academic Performance -->
            <div class="question-box">
                <label for="academic_performance">2. How would you rate your academic performance? (1 - Worst, 5 - Best)</label><br>
                <select id="academic_performance" name="academic_performance" required>
                    <option value="" disabled selected>Select a rating (1-5)</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br><br>
            </div>
            
            <!-- Study Load -->
            <div class="question-box">
                <label for="study_load">3. How would you rate your study load? (1 - Worst, 5 - Best)</label><br>
                <select id="study_load" name="study_load" required>
                    <option value="" disabled selected>Select a rating (1-5)</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br><br>
            </div>
            
            <!-- Extracurricular Activities -->
            <div class="question-box">
                <label for="extracurricular_activities">4. How would you rate your engagement in extracurricular activities? (1 - Worst, 5 - Best)</label><br>
                <select id="extracurricular_activities" name="extracurricular_activities" required>
                    <option value="" disabled selected>Select a rating (1-5)</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br><br>
            </div>
            
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        // Handle form submission
        document.getElementById('questionnaireForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Collect form data
            const formData = {
                sleep_quality: document.getElementById('sleep_quality').value,
                academic_performance: document.getElementById('academic_performance').value,
                study_load: document.getElementById('study_load').value,
                extracurricular_activities: document.getElementById('extracurricular_activities').value
            };

            // Save form data to localStorage
            localStorage.setItem('formData', JSON.stringify(formData));

            // Redirect to the result page
            window.location.href = '/Website/html/result_questionnaire.html';
        });
    </script>
</body>
</html>
