<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/Website/css/signup.css">
</head>
<body>
    <div class="login-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Sign Up</button>
        </form>

        <div class="signup-container">
            <p>Already have an account?</p>
            <button onclick="location.href='login.html'">Login</button>
        </div>
    </div>

    <div class="navbar">
        <button class="no-hover">Proof by Unpublished Paper</button>
        <div class="right-buttons">
            <button onclick="location.href='main_page.html'">Main Page</button>
            <button onclick="location.href='resources_video.html'">Resource</button>
i            <button onclick="location.href='math_model.html'">Math Model</button>
            <button onclick="location.href='contact.html'">Contact Us</button>
         </div>
    </div>

</body>
</html>
