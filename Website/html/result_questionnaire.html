<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Questionnaire</title>
    <link rel="stylesheet" href="/Website/css/result_questionnaire.css">
</head>
<body>
    <div class="navbar">
        <button class="no-hover">Proof by Unpublished Paper</button>
        <div class="right-buttons">
            <button onclick="location.href='main_page.html'">Main Page</button>
            <button onclick="location.href='comparison.html'">Comparison</button>
            <button onclick="location.href='resources_video.html'">Resource</button>
            <button onclick="location.href='history_tracker.html'">History Tracker</button>
            <button onclick="location.href='math_model.html'">Math Model</button>
            <button onclick="location.href='contact.html'">Contact Us</button>
            <button class="login-button">Login</button>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDcuafGs8GQeW0yR72Xd_EGmCF8mNUXxtM",
            authDomain: "nathack2024.firebaseapp.com",
            projectId: "nathack2024",
            storageBucket: "nathack2024.firebasestorage.app",
            messagingSenderId: "832945385242",
            appId: "1:832945385242:web:97ce2f0c2625cf8b2186a3"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
    
        // Select the login button
        const loginButton = document.querySelector('.login-button');
    
        // Update the login button based on authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is logged in
                loginButton.textContent = "Logined";
                loginButton.style.backgroundColor = "#f6f4d2";
                loginButton.onclick = async () => {
                    await signOut(auth);
                    alert("Logged out successfully!");
                    loginButton.textContent = "Login";
                    loginButton.style.backgroundColor = "";
                    window.location.href = "login.html"; // Redirect to login page
                };
            } else {
                // User is not logged in
                loginButton.textContent = "Login";
                loginButton.onclick = () => window.location.href = "login.html";
            }
        });
    </script>
    
    <div class="main-container">
        <div class="result-container">
            <h1>Thank You!
            <p>Your form has been submitted successfully.</p>
            <h2>Summary of Your Answers</h2>
            <table>
                <thead>
                    <tr>
                        <th>Question</th>
                        <th>Answer</th>
                    </tr>
                </thead>
                <tbody id="resultTableBody">
                    <!-- Data will be populated here dynamically -->
                </tbody>
            </table>
        </div>

        <!-- Graph Section (Empty Box Retained) -->
        <div class="graph-container">
            <h1>Graph</h1>
        </div>
    </div>

    <script>
        // Retrieve data from localStorage
        const formData = JSON.parse(localStorage.getItem('formData'));

        // Populate table with user data
        const resultTableBody = document.getElementById('resultTableBody');
        if (formData) {
            const questions = [
                "1. How would you rate your sleep quality? (1 - Worst, 5 - Best)",
                "2. How would you rate your academic performance? (1 - Worst, 5 - Best)",
                "3. How would you rate your study load? (1 - Worst, 5 - Best)",
                "4. How would you rate your engagement in extracurricular activities? (1 - Worst, 5 - Best)"
            ];

            const answers = [
                formData.sleep_quality,
                formData.academic_performance,
                formData.study_load,    
                formData.extracurricular_activities
            ];

            questions.forEach((question, index) => {
                const row = document.createElement('tr');
                const questionCell = document.createElement('td');
                questionCell.textContent = question;
                const answerCell = document.createElement('td');
                answerCell.textContent = answers[index] || 'No answer';
                row.appendChild(questionCell);
                row.appendChild(answerCell);
                resultTableBody.appendChild(row);
            });
        } else {
            // Handle case where no data is available
            document.querySelector('.result-container').innerHTML = "<p>No data found. Please fill out the questionnaire first.</p>";
        }
    </script>
</body>
</html>
