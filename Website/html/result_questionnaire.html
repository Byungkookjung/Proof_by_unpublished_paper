<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Questionnaire</title>
    <link rel="stylesheet" href="/Website/css/result_questionnaire.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="/Website/js/result_questionnaire.js"></script>
</head>
<body>
    
        
        <!-- Graph Section -->
        <div class="graph-container">
            <div class="progress-container">
                <h2 id="progressTitle">Headache Probability</h2>
                <svg class="progress-ring" width="120" height="120">
                    <!-- Background circle -->
                    <circle class="progress-ring__background" stroke="lightgrey" stroke-width="10" fill="transparent" r="50" cx="60" cy="60"/>
                    <!-- Foreground progress circle -->
                    <circle class="progress-ring__circle" stroke="red" stroke-width="10" fill="transparent" r="50" cx="60" cy="60"/>
                </svg>
                <div class="progress-value" id="progressValue">0%</div>
                <p id="progressDescription">This is your estimated percentage of getting a headache this week.</p>
            </div>

            <!-- Stress Level Container -->
            <div class="stress-level-container">
                <h3 id="stressTitle">Stress Level Estimator</h3>
                <div class="stress-level-bar">
                    <div id="stressLevelIndicator" class="stress-level-indicator"></div>
                    <div class="stress-level-block" style="left: 20%;"></div>
                    <div class="stress-level-block" style="left: 40%;"></div>
                    <div class="stress-level-block" style="left: 60%;"></div>
                    <div class="stress-level-block" style="left: 80%;"></div>
                </div>
                <p id="stressLevelText">Stress Level: 0/5</p>
                <p id="stressDescription">The stress level is measured on a scale from 1 to 5, with 1 indicating minimal stress and 5 indicating high stress.</p>
            </div>
        </div>
    </div>

    <div class="navbar">
        <button class="no-hover">Proof by Unpublished Paper</button>
        <div class="right-buttons">
            <button onclick="location.href='main_page.html'">Main Page</button>
            <button onclick="location.href='comparison.html'">Comparison</button>
            <button onclick="location.href='resources_video.html'">Resource</button>
            <button onclick="location.href='history_tracker.html'">History Tracker</button>
            <button onclick="location.href='math_model.html'">Math Model</button>
            <button onclick="location.href='contact.html'">Contact Us</button>
            <button class="login-button" onclick="location.href='login.html'">Login</button>
        </div>
    </div>

    <div id="output"></div>


</body>
</html>
