<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Website/css/tracker.css">
    <title>History Tracker</title>
</head>
<body>
    <div class="navbar">
        <button class="no-hover">Proof by Unpublished Paper</button>
        <div class="right-buttons">
            <button onclick="location.href='main_page.html'">Main Page</button>
            <button onclick="location.href='comparison.html'">Comparison</button>
            <button onclick="location.href='resources_video.html'">Resource</button>
            <button onclick="location.href='history_tracker.html'">History Tracker</button>
            <button onclick="location.href='math_model.html'">Math Model</button>
            <button onclick="location.href='contact.html'">Contact Us</button>
            <button class="login-button" onclick="location.href='login.html'">Login</button>
        </div>
    </div>

    <!-- Chart Section -->
    <div class="chart-container">
        <h2>Event Summary Chart</h2>
        <canvas id="eventChart" width="400" height="200"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const eventData = {}; // Object to store event counts

        // Function to add info to the list and update the chart
        function addInfo() {
            const input = document.getElementById("info");
            const list = document.getElementById("info-list");

            if (input.value.trim() !== "") {
                // Add to the list
                const listItem = document.createElement("li");
                listItem.textContent = input.value;
                list.appendChild(listItem);

                // Update eventData
                const event = input.value.trim();
                eventData[event] = (eventData[event] || 0) + 1;

                // Update the chart
                updateChart();

                // Clear the input field
                input.value = "";
            }
        }

        // Initialize the chart
        const ctx = document.getElementById('eventChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar', // You can change this to 'pie', 'line', etc.
            data: {
                labels: [], // Event names
                datasets: [{
                    label: 'Event Count',
                    data: [], // Event counts
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Function to update the chart
        function updateChart() {
            chart.data.labels = Object.keys(eventData);
            chart.data.datasets[0].data = Object.values(eventData);
            chart.update();
        }
    </script>
</body>
</html>
